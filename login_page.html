<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./dist/css/style.min.css">

    <title>Login Page</title>
</head>

<body>
    <main class="container">
        <section class="login d-flex">
            <div class="login__left d-flex-center overflow-hidden">
                <h1 class="mb-5 text-primary bold "><img src="./dist/img/logo_login.svg" alt=""> DataHub Manager
                </h1>
                <p class="bold mb-1">Zaloguj się do swojego konta</p>
                <p class="fs-6 text-secondary">Witamy ponownie wpisz dane do logowania</p>
                <img class="login__waves" src="./dist/img/waves.svg" alt="">
                <form class="mt-5">
                    <div class="mb-3">
                        <input type="email" class="form-control py-3 px-4" id="email" aria-describedby="emailHelp"
                            placeholder="Adres E-mail">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control py-3 px-4" id="password" placeholder="Hasło">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="mb-3 form-check d-flex align-items-center gap-2">
                            <input type="checkbox" class="form-check-input" id="staySign">
                            <label class="form-check-label" for="exampleCheck1"><span class="fs-6">Zapamiętaj
                                    mnie</span></label>
                        </div>
                        <div>
                            <a href="#" class="fs-6 text-primary bold">Przypomnij hasło</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 px-2 mt-3">Zaloguj się</button>
                </form>
            </div>
            <div class="login__right bg-primary d-none d-lg-block">
                <img src="./dist/img/login_right.svg" alt="">
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.min.js"></script>
</body>

</html>
