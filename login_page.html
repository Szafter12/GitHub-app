<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./dist/css/style.min.css">

    <title>Login Page</title>
</head>

<body>
    <main class="container-fluid container-md">
        <section class="login d-flex">
            <div class="login__left overflow-hidden d-flex justify-content-center align-items-center">
                <div class="login__left-content">
                    <p class="mb-5 text-primary text-nowrap bold fs-1"><img class="login-logo me-3"
                            src="./dist/img/logo_login.svg" alt=""> DataHub Manager
                    </p>
                    <h1 class="bold mb-2">Zaloguj się do swojego konta</h1>
                    <p class="text-secondary fs-4">Witamy ponownie wpisz dane do logowania</p>
                    <img class="login__waves" src="./dist/img/waves.svg" alt="">
                    <form class="mt-5">
                        <div class="mb-4">
                            <input type="email" class="form-control py-4 px-4" id="email" aria-describedby="emailHelp"
                                placeholder="Adres E-mail">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control py-4 px-4" id="password" placeholder="Hasło">
                        </div>
                        <div class="d-flex justify-content-between mt-5">
                            <div class="mb-4 form-check d-flex align-items-center gap-2">
                                <input type="checkbox" class="form-check-input" id="staySign">
                                <label class="form-check-label fs-4" for="exampleCheck1"><span class="">Zapamiętaj
                                        mnie</span></label>
                            </div>
                            <div>
                                <a href="#" class="text-primary bold fs-4">Przypomnij hasło</a>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-4 px-3 mt-4 fs-4">Zaloguj się</button>
                    </form>
                </div>
            </div>
            <div class="login__right bg-primary d-none d-lg-block">
                <img src="./dist/img/login_right.svg" alt="">
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.min.js"></script>
</body>

</html>
